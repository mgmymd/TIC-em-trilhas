<script>
/* Ex2: Escreva o algoritmo, usando função, que calcule o fatorial de um número:
 * A definição de fatorial é:
 *      F(n) = 1, se n=0 ou n=1, 
 *      F(n) = n.F(n-1), se n>1;
 * Onde n é um número inteiro positivo. Uma propriedade, facilmente verificável, dos fatoriais é que:
 * n!=n.(n-1)! Esta propriedade é chamada de propriedade recursiva: o fatorial de um número pode ser
 * calculado através do fatorial de seu antecessor. */
    alert("Análise de fatorial!");

    function fatorial(numero){
        if (numero <0){
            return -1
        }
        else if(numero==0){
            return 1;
        }
        else{
            return(numero * fatorial(numero -1)) //recursiva, dentro da própria função, chamamos ela, fazendo com que continue multiplicando até acabar
        }
    }

    var num = +prompt("Digite o número para obter o fatorial: ");
    document.write(`O fatorial de ${num} é de ${fatorial(num)}`);
</script>
