<meta charset="UTF-8">

<h1> Aula 1 - Operadores, exemplo 1 </h1>
<br>
<script> 
    var elegivel = false;
    var exigido = true;

    document.write("Valor original da variável elegível: " + elegivel + "<br>");
    document.write("Valor original da variável exigido: " + exigido + "<br>");

    // Opostos
    document.write("Elegível: " + !elegivel + "<br>");
    document.write("Exigido: " + !exigido + "<br>");

    document.write("Elegível: " + !elegivel + "<br>");
    document.write("Exigido: " + !exigido + "<br>");
</script>
