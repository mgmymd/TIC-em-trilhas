<meta charset="UTF-8">

<h1> Aula 5 - ARRAYS E MATRIZES: MATRIZES </h1>
<script>
/* Ex1:  Inicializando elementos
 * Podemos explorar duas formas de inicializar uma matriz. No primeiro caso o formato mais simples e direto.
 * No segundo caso, vamos usar um laço de repetição para que o usuário tenha interação com o programa; */ 
    alert('Criando matrizes!')
    var matriz = new Array(3);
    matriz[0] = [1,2,3];
    matriz[1] = [4,5,6];
    matriz[2] = [7,8,9];

    document.write(matriz[0][0] + "\t" + matriz[0][1] + '\t' + matriz[0][2] + "<br>");
    document.write(matriz[1][0] + "\t" + matriz[1][1] + '\t' + matriz[1][2] + "<br>");
    document.write(matriz[2][0] + "\t" + matriz[2][1] + '\t' + matriz[2][2] + "<br>");

// Segunda forma de fazer uma matriz com interação com o usuário, modo mais prático
    document.write("--------------------------------------------------------------------------" + "<br>")
    document.write("Exemplo 1 - outra inicialização de matrizes" + "<br>");
    var M = new Array(3);

    for(var lin=0; lin<3; lin++){
        M[lin] = [];
        for(var colu=0; colu<3; colu++){
            M[lin][colu] = + prompt(`Digite o valor M[${lin}][${colu}]: `);
        }
    }

    //Imprimindo o resultado de acordo com a lógica aplicada acima para obter os valores
    for(var lin=0; lin<3; lin++){
        for(var colu=0; colu<3; colu++){
            document.write(M[lin][colu] + " ");
        }
        document.write("<br>");
    }
</script>
