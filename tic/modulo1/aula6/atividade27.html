<meta charset="UTF-8">

<h1> Atividade 4 </h1>
<script>
/* Imagine que você tenha um comércio local e esteja totalmente perdido sobre as contas do negócio. 
 * Sendo assim resolve fazer um programa que realiza o levantamento sobre os produtos. 
 * Para isto, escreve um programa que lê cada mercadoria com o nome, preço de compra e preço de venda.
 * Tendo em mãos o código, determine e escreva quantas mercadorias proporcionam:
                    • Lucro menor 10%;
                    • Lucro entre 10% e 20%;
                    • Lucro maior que 20%.
                    • O valor total de compra e de venda de todas as mercadorias.
                    • O lucro total.     */

    var mercadoria = new Array(5);
    var precoCompra = new Array(5);
    var precoVenda = new Array(5);
    var lucroPerc = new Array(5);
    var menorLucro10 = 0;
    var lucroEntre1020 = 0;
    var maiorLucro20 = 0;
    var valorTotalCompra = 0;
    var valorTotalVenda = 0;
    var lucroTotal = 0;

    for(var i=0; i<mercadoria.length; i++){
        mercadoria[i] = prompt(`Insira a mercadoria ${i}: `);
        precoCompra[i] = +prompt('Insira o preço de compra: ');
        precoVenda[i] = +prompt('Insira o preço de venda: ');

        lucroPerc[i] = ((precoVenda[i]*100)/precoCompra[i])-100;
        if(lucroPerc[i]<10){
            menorLucro10 = menorLucro10 + 1;
        }
        else if(lucroPerc[i]>10 && lucroPerc[i]<20){
            lucroEntre1020 = lucroEntre1020 +1;
        }
        else {
            maiorLucro20 = maiorLucro20 +1;
        }

        valorTotalCompra = valorTotalCompra + precoCompra[i];
        valorTotalVenda = valorTotalVenda + precoVenda[i];
        lucroTotal = lucroTotal + lucroPerc[i];

        document.write(`A mercadoria ${mercadoria[i]} tem preço de compra de ${precoCompra[i]} e, preço de venda de ${precoVenda[i]}. Tendo lucro de ${lucroPerc[i]}%` + '<br>')
    }
    document.write(`O valor total de compra de todas as mercadorias é de ${valorTotalCompra}.` + '<br>');
    document.write(`O valor total de venda de todas as mercadorias é de ${valorTotalVenda}.` + '<br>');
    document.write(`O lucro total obtido de todas as mercadorias é de  ${lucroTotal}.` + '<br>');
    document.write(`Lucro menor que 10%: ${menorLucro10} mercadorias.` + '<br>');
    document.write(`Lucro entre 10% e 20%: ${lucroEntre1020} mercadorias.`+ '<br>');
    document.write(`Lucro acima de 20%: ${maiorLucro20} mercadorias.`+ '<br>');

</script>
