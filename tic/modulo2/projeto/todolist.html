<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
    </head>
    <body>
        <h1>TO DO LIST</h1>
        <form id="adicionartarefa">
            <input tarefa="ftarefa" id="ftarefa" placeholder="Adicionar uma tarefa" 
                    required minlength="2" max="10000"/>
            <button type="submit">+</button>
        </form><br>

        <h2>TAREFAS J√Å ADICIONADAS</h2>

                </li>
                <li>

            </ul>
        </form>
    </body>
</html>
