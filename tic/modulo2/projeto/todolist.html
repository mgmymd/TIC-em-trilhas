<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>To do list</title>
    </head>

    <body>
        <div class="container">
            <form id="ftarefa" action="" method="get">
                <input type="text" name="tarefa" placeholder="Adicionar uma tarefa" required minlength="1" maxlength="20000"/>
                <button type="submit">+</button>
            </form>

            <ul id="toDoList" role="list">
                <li>               
                    <input type="checkbox"/>
                    <span>Task 1</span>
                </li>
                <li>
                    <input type="checkbox"/>
                    <span>Task 2</span>
                </li>
                <li>
                    <input type="checkbox"/>
                    <span>Task 3</span>
                </li>
            </ul>
        </div>
    </body>
</html>
