<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de fluxo - Aula 7</title>
</head>
<body>
<script>
    console.log("Estrutura condicional simples!");
    let temperatura = 33;
        if (temperatura > 30) {
            console.log("Está muito quente lá fora!");
        }

    temperatura = 28;
    console.log("Estrutura condicional composta!");
        if (temperatura > 30) {
            console.log("Está muito quente lá fora!");
        }
        else{
            console.log("O clima está agradável!")
        }
        console.log("Estrutura condicional aninhada!");
        temperatura = 12;
        if (temperatura > 30) {
            console.log("Está muito quente lá fora!");
        } else if (temperatura >= 20) {
            console.log("O clima está agradável.");
        } else {
            console.log("Está um pouco frio hoje."); }
</script>
