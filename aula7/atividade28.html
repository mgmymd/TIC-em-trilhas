<meta charset="UTF-8">

<h1> Atividade 1 </h1>
<script>
/* Crie um algoritmo para ordenar um vetor de tamanho 10. Leia todos os valores e depois coloque em 
 * ordem crescente. */
    alert('Ordenação de um vetor de tamanho 10!');

    var vetor = new Array(10);
    for(var i=0; i<11; i++){
        vetor[i] = +prompt(`Digite o ${i}º valor: `);
    }

    for(var i=2; i<11; i++){
        var auxiliar = vetor[i];
        var j=i-1;

        while(auxiliar<vetor[j]){
            vetor[j+1] = vetor[j];
            j = j-1;

            if(j==0){
                break;    }    }
    
        vetor[j+1]=auxiliar;
    }

    for(var i=1; i<11; i++){
        document.write("Na posição " + i + " há o valor " + vetor[i] + "<br>");
    }

</script>
