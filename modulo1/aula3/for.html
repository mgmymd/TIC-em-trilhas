<meta charset="UTF-8">

<h1> Aula 3 - Estrutura De Repetição - FOR </h1>
<script>
/*  Suponha um algoritmo que leia e escreva os números ímpares de 1 a 100*/
    alert("Números ímpares com for!")
    for(var i=1; i<100; i+=2){
        document.write(`O número ${i} é ímpar!` + "<br>");
    }

/* Leia 5 números e indique se os números são + ou - */
    alert("Números negativos e positivos!")

    for(var i=1; i < 6; i++){
        var numero = +prompt("Digite um número: ");

        if(numero>=0){
            document.write("O número " + numero + " é positivo!" + "<br>")
        }
        else{
            document.write(`O número ${numero} é negativo!!` + "<br>")
        }
    }
</script>
