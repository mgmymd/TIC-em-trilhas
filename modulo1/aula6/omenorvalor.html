<meta charset="UTF-8">

<h1> Aula 6 - Encontrando o menor valor! Forma simples </h1>
<script>
/* ORDENAÇÃO = Usado para descobrir quais são os menores e os maiores valores.
 * Problema 1: Comprar o carro mais barato.
 *      Honda: 130000      Fusion: 200000
 *      Mobi: 52000        HB20: 85000
 *      Peugeot: 71000 */
    alert("Procurando o menor valor!");
    
    var num1 = +prompt("Digite o primeiro valor: ");
    var num2 = +prompt("Digite o segundo valor: ");
    var num3 = +prompt("Digite o terceiro valor: ");
    var num4 = +prompt("Digite o quarto valor: ");
    var num5 = +prompt("Digite o quinto valor: ");

    if(num1<=num2){
        var menor = num1;
    } else{
        menor = num2;
    }
    if(num3<=menor){
        menor = num3
    }
    if(num4<=menor){
        menor=num4
    }
    if(num5<=menor){
        menor=num5;
    }
    document.write(`O menor valor é do ${menor}`)

</script>
