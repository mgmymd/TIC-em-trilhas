<meta charset="UTF-8">

<h1> Atividade 3 </h1>
<script> 
/* Atividade 3: Crie um algoritmo que converta a temperatura Fahrenheit (F) para graus Celsius (C).
 * Imprima o resultado na tela:
 * C = (5/9) * (F - 32) */
    var temperaturaFahr = +prompt("Entre com a temperatura em F que deseja converter: ");

    var temperaturaCels = (5/9) * (temperaturaFahr - 32);
    document.write("A temperatura " + temperaturaFahr + 
        " F° em graus Celsius (C°) é de: " + temperaturaCels.toFixed(2) + " C°.");

</script>
